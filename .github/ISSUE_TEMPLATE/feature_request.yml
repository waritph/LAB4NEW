---

name: Feature New

description: Add a feature

title: "[Feature]: "

labels: ["feature", "triage"]

projects: ["octo-org/1", "octo-org/44"]

assignees: 

  - octocat

body:
 
  - type: input

    id: contact

    attributes:

      label: Contact Details

      description: What is your name?

      placeholder: ex. Chayaodom Jaisodsai

    validations:

      required: false
 
  - type: markdown

    attributes:

      value: |

        Thanks for taking the time to fill out this bug report!
 
  


  - type: dropdown

    id: request

    attributes:

      label: Type of request?

      description: select the types of your request?

      options:

        - New Feature    

        - New 

      default: 0

    validations:

      required: true

  - type: dropdown

    id: os

    attributes:

      label: What is the OS which you want to suggest?

      multiple: true

      options:

        - Mac

        - Window

        - Linux

  - type: textarea

    id: details

    attributes:

      label: What are the details of your suggestion?

      description: Explain what do you want.

      render: shell

 
